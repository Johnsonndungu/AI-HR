<!DOCTYPE html>
<html>
<head>
    <title>HR Upload Dashboard</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        textarea { width: 100%; height: 150px; }
        input, button { margin-top: 10px; }
        .box { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
    </style>

    <script>
        function toggleJDInput() {
            const text = document.getElementById("job_text");
            const file = document.getElementById("job_file");

            if (text.value.trim() !== "") {
                file.disabled = true;
            } else {
                file.disabled = false;
            }
        }
    </script>
</head>
<body>

<h2>HR Job & CV Upload</h2>

<form method="POST" enctype="multipart/form-data">

    <div class="box">
        <h3>Job Description</h3>
        <textarea name="job_text" id="job_text" placeholder="Paste job description here..."
                  onkeyup="toggleJDInput()"></textarea>

        <br><strong>OR</strong><br>

        <input type="file" name="job_file" id="job_file" accept=".pdf,.doc,.docx,.txt">
    </div>

    <div class="box">
        <h3>Upload CVs (Folder Supported)</h3>
        <input type="file" name="cvs" webkitdirectory multiple>
    </div>

    <button type="submit">Upload</button>

</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for msg in messages %}
      <li>{{ msg }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>
</html>
